  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Category filtering functionality
      const categoryButtons = document.querySelectorAll('.category-btn');
      const allGalleryItems = document.querySelectorAll('#all-gallery .gallery-item');

      // Initialize category galleries
      function initializeCategoryGalleries() {
        const entrepreneurGallery = document.getElementById('entrepreneur-gallery');
        const familyGallery = document.getElementById('family-gallery');

        // Clear existing content
        entrepreneurGallery.innerHTML = '';
        familyGallery.innerHTML = '';

        // Populate category galleries
        allGalleryItems.forEach(item => {
          const category = item.getAttribute('data-category');
          const clone = item.cloneNode(true);

          if (category === 'entrepreneur') {
            entrepreneurGallery.appendChild(clone);
          } else if (category === 'family') {
            familyGallery.appendChild(clone);
          }
        });

        // Add modal functionality to cloned items
        addModalFunctionality();
      }

      // Filter gallery by category
      categoryButtons.forEach(button => {
        button.addEventListener('click', function () {
          // Update active button
          categoryButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');

          // Get selected category
          const category = this.getAttribute('data-category');

          // Show/hide galleries based on category
          document.querySelectorAll('.category-gallery').forEach(gallery => {
            gallery.classList.add('hidden');
          });

          if (category === 'all') {
            document.getElementById('all-gallery').classList.remove('hidden');
          } else {
            document.getElementById(`${category}-gallery`).classList.remove('hidden');
          }
        });
      });

      // Modal functionality
      function addModalFunctionality() {
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const modalCaption = document.getElementById('modalCaption');
        const closeBtn = document.querySelector('.close-btn');

        // Function to open modal
        function openModal(imgSrc, altText) {
          if (modal && modalImg) {
            modal.style.display = 'block';
            modalImg.src = imgSrc;
            modalCaption.textContent = altText || '';
            document.body.style.overflow = 'hidden';
          }
        }

        // Function to close modal
        function closeModal() {
          if (modal) {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
          }
        }

        // Add click events to all gallery images
        const galleryImages = document.querySelectorAll('.gallery-item img');
        galleryImages.forEach(img => {
          img.addEventListener('click', function () {
            openModal(this.src, this.alt);
          });
        });

        // Close modal events
        if (closeBtn) {
          closeBtn.addEventListener('click', closeModal);
        }

        if (modal) {
          modal.addEventListener('click', function (e) {
            if (e.target === modal) {
              closeModal();
            }
          });
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function (e) {
          if (e.key === 'Escape' && modal && modal.style.display === 'block') {
            closeModal();
          }
        });
      }

      // Initialize the galleries and modal functionality
      initializeCategoryGalleries();
      addModalFunctionality();
    });
  </script>
